    // Vocabulary words and definitions

    { word: 'Serendipity', definition: 'The occurrence of events by

    // Add more words and definitions here
    ];
    // Get random word and display it
    function getRandomWord() {
    const randomIndex = Math.floor(Math.random() * words.length);
    const randomWord = words[randomIndex];
    return randomWord; }
    // Display a new quiz
    function displayNewQuiz() {
    const wordElement = document.getElementById('word');
    const guessButton = document.getElementById('guessButton');
    const guessInput = document.getElementById('guessInput');

    const randomWord = getRandomWord();
    wordElement.textContent = randomWord.definition;
    guessInput.value = '';

    guessButton.addEventListener('click', function () {
    const userGuess = guessInput.value;
    if (userGuess.toLowerCase() === randomWord.word.toLowerCase()) {
    showAlert('You are correct!', true);
    } else {
    showAlert('You are incorrect!', false);
    }
    });
    }
    // Show an alert with auto close
    function showAlert(message, isCorrect) {
    const alertBox = document.createElement('div');
    alertBox.className = 'alert';
    alertBox.textContent = message;
    document.body.appendChild(alertBox);
    // Close the alert after 3 seconds
    setTimeout(function () {
    alertBox.parentNode.removeChild(alertBox);
